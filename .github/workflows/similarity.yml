name: AI Similarity Checker

on:
  issues:
    types: [opened, edited]

permissions:
  contents: write
  issues: write

jobs:
  similarity:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install numpy PyGithub scikit-learn openai
          
      - name: Run similarity script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: |
          python .github/scripts/similarity.py

      - name: Commit and push updated DB
        if: success()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .github/issue_texts.json || true
          git add .github/issue_embeddings.json || true

          # Skip commit if nothing changed
          git diff --cached --quiet && echo "No changes to commit." && exit 0

          git commit -m "Update embeddings DB for issue #${{ github.event.issue.number }}"
          git push
