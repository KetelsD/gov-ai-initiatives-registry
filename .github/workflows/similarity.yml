name: AI Similarity Checker

on:
  issues:
    types: [opened, edited]

jobs:
  similarity:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install numpy

      - name: Run placeholder script
        run: |
          python .github/scripts/placeholder.py
